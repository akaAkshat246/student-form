<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Page</title>
<style>
    
    body {
        font-family: Arial, sans-serif;
        background: url('https://m.media-amazon.com/images/I/81V2hzNkcsL.jpg');
        margin: 0;
        padding: 40px;
    }

    
    form {
        background: rgba(255, 255, 255, 0.9);
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: auto;
    }

    form:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    fieldset {
        border: 2px solid #5a5a5a;
        border-radius: 8px;
        padding: 20px;
    }

    legend {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
    }

    label {
        width: 150px;
        display: inline-block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #222;
    }

    input[type="text"], input[type="date"], input[type="tel"], 
    input[type="email"], textarea, select {
        width: 60%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        
    }

    input[type="text"]:hover, input[type="date"]:hover, input[type="tel"]:hover,
    input[type="email"]:hover, textarea:hover, select:hover {
        border-color: #2e8b57;
        box-shadow: 0 0 5px #2e8b57;
    }

    textarea {
        height: 80px;
        resize: none;
    }

    input[type="submit"], input[type="reset"] {
        background-color: #2e8b57;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
      
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #256b45;
     
    }
    input[type="checkbox"]:hover, input[type="radio"]:hover
 {
    cursor: pointer;
    }
</style>
</head>

<body>
<form action="thankyou.html" method="get">
        <fieldset>
            <legend>Student Details</legend>

            <label>Name</label> 
            <input type="text" placeholder="Enter your name" required><br>

            <label>Father's Name</label>
            <input type="text" placeholder="Enter your father's name" required><br>

            <label>Mother's Name</label>
            <input type="text" placeholder="Enter your mother's name" required><br>

            <label>Gender</label> 
            <input type="radio" name="Gender" required> Male
            <input type="radio" name="Gender" required> Female<br>

            <label>Date of Birth</label> 
            <input type="date" required><br>

            <label>Contact Number</label>
            <input type="tel" placeholder="Enter your contact number" required><br>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required ><br>

            <label>Address</label>
            <textarea placeholder="Enter your address" required ></textarea><br>

            <label>Hobbies</label>
            <input type="checkbox" value="reading" > Reading
            <input type="checkbox" value="traveling"  > Traveling
            <input type="checkbox" value="sports" > Sports<br>

            <label>Course</label>
            <select>
                <option>Select course</option>
                <option value="BTech">B.Tech</option >
                <option value="MTech">M.Tech</option >
                <option value="MBA">MBA</option >
                <option value="BBA">BBA</option >
            </select><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
